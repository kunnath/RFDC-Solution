name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install robotframework paho-mqtt confluent-kafka requests playwright appium-python-client pyserial
          playwright install
      - name: Run Robot Framework tests
        run: |
          robot tests/
